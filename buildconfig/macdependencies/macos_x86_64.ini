[constants]
macos_ver = ['-target', 'x86_64-apple-macos10.11']

[host_machine]
system = 'darwin'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'

[binaries]
c = ['clang']
cpp = ['clang++']
objc = ['clang']
objcpp = ['clang++']
ar = ['ar']
strip = ['strip']
pkgconfig = ['pkg-config']

[built-in options]
c_args = macos_ver
cpp_args = macos_ver + ['-stdlib=libc++']
objc_args = macos_ver
objcpp_args = macos_ver + ['-stdlib=libc++']
c_link_args = macos_ver
cpp_link_args = macos_ver
objc_link_args = macos_ver
objcpp_link_args = macos_ver
